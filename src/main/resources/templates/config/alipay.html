@layout("../layout/base.html",{title:"支付宝配置"},"__CONTENT__"){
<form class="form-horizontal" method="post" action="/config/alipay/doSave">
    <div class="form-group">
        <label for="gateway" class="col-sm-2 control-label">系统环境</label>
        <div class="col-sm-8">
            <select id="gateway" name="gateway" class="form-control">
                <option value="https://openapi.alipaydev.com/gateway.do" ${has(bean) && bean.gateway == 'https://openapi.alipaydev.com/gateway.do' ? 'selected' : ''}>沙箱环境</option>
                <option value="https://openapi.alipay.com/gateway.do" ${has(bean) && bean.gateway == 'https://openapi.alipay.com/gateway.do' ? 'selected' : ''}>正式环境</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="merchantId" class="col-sm-2 control-label">商户ID</label>
        <div class="col-sm-8">
            <input class="form-control" id="merchantId" name="merchantId"
                   value="${bean.merchantId!}"
                   placeholder="商户ID">
        </div>
    </div>
    <div class="form-group">
        <label for="appId" class="col-sm-2 control-label">应用ID</label>
        <div class="col-sm-8">
            <input class="form-control" id="appId" name="appId"
                   value="${bean.appId!}"
                   placeholder="应用ID">
        </div>
    </div>
    <div class="form-group">
        <label for="format" class="col-sm-2 control-label">报文格式</label>
        <div class="col-sm-8">
            <select id="format" name="format" class="form-control">
                <option value="JSON">JSON</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="charset" class="col-sm-2 control-label">字符编码</label>
        <div class="col-sm-8">
            <select id="charset" name="charset" class="form-control">
                <option value="UTF-8">UTF-8</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="signType" class="col-sm-2 control-label">签名方式</label>
        <div class="col-sm-8">
            <select id="signType" name="signType" class="form-control">
                <option value="RSA2">RSA2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="privateKey" class="col-sm-2 control-label">商户私钥</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="privateKey" name="privateKey" placeholder="商户私钥" rows="5">${bean.privateKey!}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="publicKey" class="col-sm-2 control-label">支付宝公钥</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="publicKey" name="publicKey" placeholder="支付宝公钥" rows="5">${bean.publicKey!}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default btn-block">保存</button>
        </div>
    </div>
</form>
@}
