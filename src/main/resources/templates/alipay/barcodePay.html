<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>支付宝-条码支付</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2>支付宝-条码支付</h2>
    <hr>
    <div class="alert alert-warning" role="alert">请将接口地址填入收款码扫描枪模拟器中</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="apiUrl" class="col-sm-2 control-label">接口地址</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input class="form-control" id="apiUrl" name="apiUrl"
                           value="${apiUrl!}"
                           placeholder="接口地址">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-clipboard data-clipboard-target="#apiUrl">
                            <span class="glyphicon glyphicon-copy"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
<script>
    var clipboardDemos = new ClipboardJS('[data-clipboard]');
    clipboardDemos.on('success', function (e) {
        e.clearSelection();
    });
    clipboardDemos.on('error', function (e) {
    });
</script>
</body>
</html>
