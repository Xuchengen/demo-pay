@layout("/layout/base.html",{title:"银联-在线网关支付文件传输接口"},"__CONTENT__"){
<form class="form-horizontal" target="_blank" method="post" action="/unionPay/onlineGatewayPay/fileTransfer/doDownload">
    <div class="form-group">
        <label for="targetDate" class="col-sm-2 control-label">清算日期</label>
        <div class="col-sm-8">
            <input class="form-control" id="targetDate" name="targetDate"
                   value="${date(),'MMdd'}"
                   placeholder="清算日期">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default btn-block">下载文件</button>
        </div>
    </div>
</form>
@}
